<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Oscilloscope</title>
  <meta name="author" content="Matthew Rice">

 <link rel="stylesheet" href="Swiper-master/dist/css/swiper.min.css">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="./js/jim-knopf-master/dist/knob-min.js"></script>
</head>

<body>

  <div class="container">
    <div class="controls-container">
      <div class="controls-title">
        Draw
      </div>
      <canvas id="draw-canvas"></canvas>
      <div class="color-map">
      </div>
      <div class="color-map-labels" >
    Soft<span>Loud</span>
    </div>
<!-- <div class="scroll-container">

      </div> -->

      </div>
    <div class="scopes-container">
      <h1 class="header-text">
        Oscilloscope
      </h1>
      <div class="scope-container">
        <canvas id="scope-1" class="scope"></canvas>

        <div class="units-container">25ms</div>
    </div>
    <div class="zoom-container">
      <!-- <button id="pause-button" >Pause</button> -->
      <!-- <button class="zoom-button">Zoom In</button>
    <button class="zoom-button">Zoom Out</button> -->
    <button class="timbre-button"><img src="./resources/sine.png" style='height: 25px; width: 30px'></img></button>
    
    <button class="mute-button"><img src='./resources/mute.svg' style='height: 25px; width: 30px'></img></button>

    </div>
  </div>
<!--
    <div class="controls-container">


      </div> -->
  </div>

  <script src="./js/new-scope-no-swiper.js"></script>
</body>
</html>
